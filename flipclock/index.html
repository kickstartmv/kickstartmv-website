<html>
  <head>
    <link rel="stylesheet" href="./src/flipclock/css/flipclock.css?v=1">
    <link rel="stylesheet" href="./css/style.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script src="./src/flipclock/js/libs/base.js"></script>
    <script src="./src/flipclock/js/libs/flipclock.js"></script>
    <script src="./src/flipclock/js/faces/hourlycounter.js"></script>
  </head>
  <body style="text-align:center;">
    <div class="container">
    <h1>Tick tock, Go back to hack!</h1>
    <div class="clock" style="margin:2em;display:inline-block;width:inherit;"></div>
    </div>

    <style>
    .flip-clock-wrapper ul {
    width:100px;
    margin:25px 10px;
    }

    .flip-clock-dot{
      left:0px;
    }
    </style>
    
    <script type="text/javascript">
      var clock;

      $(document).ready(function() {

        // Grab the current date
        var currentDate = new Date();

        // Set some date in the future. In this case, it's always Jan 1
        // var futureDate  = new Date('2014-04-5 15:00');
        var futureDate = new Date(2015-11-28 15:00);

        // Calculate the difference in seconds between the future and current date
        var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;

        if(diff > 0){
          // Instantiate a coutdown FlipClock
          clock = $('.clock').FlipClock(diff, {
            clockFace: 'HourlyCounter',
            countdown: true,
            showSeconds: true,
          });
        }

        var clockHeight = $('.container').outerHeight();
        var windowHeight = $(window).height();

        var difference = (windowHeight - clockHeight) / 2;

        // console.log(windowHeight+' - ' +difference + " - "+clockHeight);

        $('.container').css({'margin-top': difference});

      });
    </script>
    
  </body>
</html>
